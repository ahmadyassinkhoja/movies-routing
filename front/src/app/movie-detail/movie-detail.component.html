<div class="card" style="width: 30rem; float: left; margin: 10px;">
  <img class="card-img-top" [src]="movie.image" alt="Card image cap" style="width:30rem; height:20rem;">
  <div class="card-body">
    <h5 class="card-title">Name: <input class="form-control" type="text" [(ngModel)]="movie.name" /> </h5>
    <p class="card-text">Genre: <input  class="form-control" type="text" [(ngModel)]="movie.genre" />  </p>
    <p class="card-text">Length: <input class="form-control" type="number" [(ngModel)]="movie.length" />  </p>
    <!-- <p class="badge badge-primary" style="float: right;"> 
      <p class="badge badge-primary" style="float: right;"> {{ movie.length }}
    </p> -->
</div>
  <a routerLink="/"> Back </a>
</div>
