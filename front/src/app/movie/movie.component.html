<div class="card" style="width: 30rem; float: left; margin: 10px;">
  <img class="card-img-top" [src]="movie.image" alt="Card image cap" style="width:30rem; height:20rem;">
  <div class="card-body">
    <h5 class="card-title">{{ movie.name }}</h5>
    <p class="card-text">Genre: {{ movie.genre }} </p>
    <p class="badge badge-primary" style="float: right;"> {{ movie.length }} </p>
    <button (click)="requestDelete(movie)" class="btn-danger btn-lg "style="position: absolute; right: 0; top: 0; cursor: pointer; "> X </button>
  </div>
</div>
